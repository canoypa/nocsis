name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: Deploy Preview ${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build_and_preview:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ðŸ‘€ Enable Preview') }}
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
    environment:
      name: Preview
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Tools
        uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
      - name: Install dependencies
        working-directory: ./frontend
        run: flutter pub get --enforce-lockfile
      - name: Generate OpenAPI spec
        working-directory: ./backend
        run: pnpm install --prefer-frozen-lockfile && pnpm run generate-openapi
      - name: Run build_runner
        working-directory: ./frontend
        run: flutter pub run build_runner build
      - name: Build
        working-directory: ./frontend
        run: flutter build web --wasm
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c # v0.10.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.DEPLOY_FIREBASE_HOSTING_SERVICE_ACCOUNT }}
