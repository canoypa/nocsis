name: Deploy

on:
  workflow_call:
    inputs:
      env:
        description: "Deployment environment (Preview or Production)"
        required: true
        type: string
    secrets:
      VERCEL_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true
      DEPLOY_FIREBASE_HOSTING_SERVICE_ACCOUNT:
        required: true

concurrency:
  group: Deploy

jobs:
  build_functions:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Tools
        uses: jdx/mise-action@v2
      - name: Install dependencies
        working-directory: ./functions
        run: pnpm install --prefer-frozen-lockfile
      - name: Build
        working-directory: ./functions
        run: pnpm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: ./functions/dist

  build_frontend:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Tools
        uses: jdx/mise-action@v2
      - name: Install dependencies
        working-directory: ./frontend
        run: flutter pub get --enforce-lockfile
      - name: Run build_runner
        working-directory: ./frontend
        run: flutter pub run build_runner build -d
      - name: Build
        working-directory: ./frontend
        run: flutter build web --wasm
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build

  deploy:
    needs: [build_frontend, build_functions]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ inputs.env }}
      url: deploy_frontend.outputs.urls
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download Functions Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: functions-build
      - name: Download Frontend Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
      - name: Setup Tools
        uses: jdx/mise-action@v2
      - name: Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/219141289630/locations/global/workloadIdentityPools/github-action/providers/deploy-nocsis
          service_account: gh-actions-deploy@class-clock-40088.iam.gserviceaccount.com
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy Functions
        working-directory: ./functions
        run: pnpm dlx firebase deploy --only functions --force
      - name: Deploy Backend
        run: gcloud run deploy backend --source ./backend --project class-clock-40088 --region asia-northeast1 ${{ inputs.env == 'Preview' && '--no-traffic' || '' }}
      - name: Deploy Frontend (Vercel)
        id: deploy_to_vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ inputs.env == 'Production' && '--prod' || '' }}
      - name: Set Preview Alias
        if: inputs.env == 'Preview'
        working-directory: ./frontend
        run: pnpm dlx vercel alias ${{ steps.deploy_to_vercel.outputs.preview-url }} stg.nocsis.app --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }}
      - name: Deploy Frontend (Hosting)
        id: deploy_frontend
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.DEPLOY_FIREBASE_HOSTING_SERVICE_ACCOUNT }}
          channelId: ${{ inputs.env == 'Production' && 'live' || '' }}
