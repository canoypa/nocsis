name: Lint

on:
  pull_request:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}_${{ github.ref }}
  cancel-in-progress: true

jobs:
  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Tools
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: pnpm install
      - name: Type Check
        run: pnpm run typecheck
      - name: Lint
        run: pnpm run lint

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Tools
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: pnpm install
      - name: Type Check
        run: pnpm run typecheck
      - name: Lint
        run: pnpm run lint

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Tools
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: flutter pub get
      - name: Generate OpenAPI spec
        run: pnpm install && pnpm run generate-openapi
        working-directory: ./frontend
      - name: Run build_runner
        run: flutter pub run build_runner build
      - name: Lint
        run: flutter analyze
