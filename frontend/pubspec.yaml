publish_to: "none"

name: nocsis

environment:
  sdk: "^3.6.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.0
  flutter_svg: ^2.0.17
  flutter_screenutil: ^5.5.4
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  cloud_functions: ^5.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  collection: ^1.18.0
  intl: ^0.19.0
  go_router: ^14.8.1
  animations: ^2.0.11
  dynamic_color: ^1.7.0
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.15
  custom_lint: ^0.7.3
  riverpod_lint: ^2.3.7
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  go_router_builder: ^2.8.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/weather/
    - assets/images/Icon-192.png
    - assets/images/google.svg

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
