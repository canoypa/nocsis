name: nocsis_classroom
description: Nocsis Classroom

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  flutter_svg: ^1.1.5
  flutter_screenutil: ^5.5.4
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  cloud_functions: ^4.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
